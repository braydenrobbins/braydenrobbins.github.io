<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MTG</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="mtg.css"/>
</head>
<body>
    <div class="container">
        <h1>Find an Alpha Rare</h1>
        <form autocomplete="off" onsubmit="return displayCard(event)">
        <input type="text" class="form-control" onchange="return inputChange(event)" onkeyup="return inputKeyUp(event)" id="cardName" placeholder="Enter a card name">
        <button type="submit" class="btn btn-primary">Submit</button>
        <ul id="typeAhead">

        </ul>
        <div class="container space">
            <div class="row">
                <div id="cardList"></div>
            </div>
        </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="mtg.js"></script>
</body>
</html>
